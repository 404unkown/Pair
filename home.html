<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAD MAX | TECH BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Video Background - Clear and Visible */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1) contrast(1); /* Removed filters for clarity */
    }

    /* Semi-transparent overlay to make content readable */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Lighter overlay */
      z-index: -1;
    }

    /* Sound Toggle Button */
    .sound-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .sound-toggle:hover {
      background: rgba(0, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    /* Main Content Container - More Transparent */
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6); /* More transparent */
      backdrop-filter: blur(5px); /* Less blur */
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    /* Logo - Brighter */
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      color: #00ffff;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
    }

    /* Tagline - Brighter */
    .tagline {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 500;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Official Site Link - More Visible */
    .official-site {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(0, 255, 255, 0.15);
      border-radius: 50px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.5);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .official-site:hover {
      background: rgba(0, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
    }

    /* Clean Button Grid */
    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
      padding: 18px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid;
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .pair-btn {
      border-color: #ff00ff;
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .pair-btn:hover {
      background: rgba(255, 0, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
    }

    .repo-btn {
      border-color: #00ffff;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .repo-btn:hover {
      background: rgba(0, 255, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
    }

    /* Footer - Brighter */
    .footer {
      margin-top: 20px;
      color: #cccccc;
      font-size: 0.9rem;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        background: rgba(0, 0, 0, 0.7); /* Slightly darker on mobile */
      }

      .logo {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .btn-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .btn {
        padding: 16px 15px;
        font-size: 15px;
      }
    }

    /* Optional: Add video brightness control */
    .brightness-control {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .brightness-control label {
      color: #00ffff;
      font-size: 14px;
    }

    .brightness-control input {
      width: 100px;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video id="bgVideo" muted loop playsinline>
      <source src="https://files.catbox.moe/1ytujd.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Light overlay for content readability -->
  <div class="video-overlay"></div>

  <!-- Sound Toggle Button -->
  <button class="sound-toggle" id="soundToggle">
    <i class="fas fa-volume-mute"></i>
  </button>

  <!-- Optional Brightness Control -->
  <div class="brightness-control" id="brightnessControl">
    <label for="brightnessSlider">Brightness</label>
    <input type="range" id="brightnessSlider" min="50" max="150" value="100">
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="logo">MAD MAX</h1>
    <p class="tagline">FAST & INOVATIVE</p>

    <a href="https://404-tech.vercel.app" target="_blank" class="official-site">
      <i class="fas fa-globe"></i> Official Website
    </a>

    <div class="btn-grid">
      <button onclick="window.open('/pair')" class="btn pair-btn">
        <i class="fas fa-rocket"></i> PAIR CODE
      </button>
      <button onclick="window.open('https://github.com/404unkown/404-XMD')" class="btn repo-btn">
        <i class="fas fa-code"></i> BOT REPO
      </button>
    </div>

    <div class="footer">
      <p>Â© 2026 404 UNKNOWN. All systems operational.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('bgVideo');
      const soundToggle = document.getElementById('soundToggle');
      const soundIcon = soundToggle.querySelector('i');
      const brightnessControl = document.getElementById('brightnessControl');
      const brightnessSlider = document.getElementById('brightnessSlider');
      let isMuted = true;
      
      // Auto-play the video
      function playVideo() {
        video.play().catch(() => {
          // If auto-play fails, wait for user interaction
          document.addEventListener('click', function playOnClick() {
            video.play();
            document.removeEventListener('click', playOnClick);
          });
        });
      }
      
      // Start playing
      setTimeout(playVideo, 300);
      
      // Sound toggle functionality
      soundToggle.addEventListener('click', function() {
        isMuted = !isMuted;
        video.muted = isMuted;
        
        if (isMuted) {
          soundIcon.className = 'fas fa-volume-mute';
          soundToggle.style.borderColor = '#00ffff';
          soundToggle.style.color = '#00ffff';
        } else {
          soundIcon.className = 'fas fa-volume-up';
          soundToggle.style.borderColor = '#ff00ff';
          soundToggle.style.color = '#ff00ff';
        }
      });
      
      // Enable sound after user interaction
      document.addEventListener('click', function() {
        if (isMuted) {
          video.muted = false;
          isMuted = false;
          soundIcon.className = 'fas fa-volume-up';
          soundToggle.style.borderColor = '#ff00ff';
          soundToggle.style.color = '#ff00ff';
        }
      });
      
      // Brightness control
      brightnessSlider.addEventListener('input', function() {
        const brightnessValue = this.value;
        video.style.filter = `brightness(${brightnessValue}%) contrast(1)`;
      });
      
      // Show brightness control on hover
      brightnessControl.style.opacity = '0.3';
      brightnessControl.addEventListener('mouseenter', function() {
        this.style.opacity = '1';
      });
      brightnessControl.addEventListener('mouseleave', function() {
        this.style.opacity = '0.3';
      });
    });
  </script>
</body>
</html>
