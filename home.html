<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a15;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3) contrast(1.3) hue-rotate(220deg) saturate(1.5);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .video-background video.loaded {
      opacity: 1;
    }

    /* Sound Toggle Button */
    .sound-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(20, 20, 40, 0.7);
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 255, 0.3);
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .sound-toggle:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    /* Video loading overlay */
    .video-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .video-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #b0b0ff;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Moving Lines Background */
    .lines-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }

    .line {
      position: absolute;
      background: transparent;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      animation: orbit linear infinite;
    }
