  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a15;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3) contrast(1.3) hue-rotate(220deg) saturate(1.5);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .video-background video.loaded {
      opacity: 1;
    }

    /* Hidden play button */
    #autoPlayBtn {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      width: 1px;
      height: 1px;
    }

    /* Video loading overlay */
    .video-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .video-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #b0b0ff;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Keep all your other existing styles */

      height: 100%;
      z-index: 1;
      cursor: pointer;
      opacity: 0.001;
    }

<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('bgVideo');
      const autoPlayBtn = document.getElementById('autoPlayBtn');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const interactiveOverlay = document.getElementById('interactiveOverlay');
      
      // Strategy 1: Try to auto-play immediately
      const playVideo = () => {
        const playPromise = video.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // Success! Video is playing
            video.classList.add('loaded');
            setTimeout(() => {
              loadingOverlay.classList.add('hidden');
            }, 500);
          }).catch(() => {
            // Auto-play failed, use button click method
            triggerButtonClick();
          });
        }
      };
      
      // Strategy 2: Programmatically click a button
      const triggerButtonClick = () => {
        // Simulate user interaction by clicking hidden button
        autoPlayBtn.click();
        
        // Try playing again after simulated click
        setTimeout(() => {
          video.play().then(() => {
            video.classList.add('loaded');
            loadingOverlay.classList.add('hidden');
          }).catch(() => {
            // Still failed, try interactive overlay
            interactiveOverlay.click();
          });
        }, 100);
      };
      
      // Strategy 3: When user interacts with page
      const handleUserInteraction = () => {
        video.play().then(() => {
          video.classList.add('loaded');
          loadingOverlay.classList.add('hidden');
          // Remove event listeners after success
          document.removeEventListener('click', handleUserInteraction);
          document.removeEventListener('touchstart', handleUserInteraction);
        });
      };
      
      // Set up event listeners for user interaction
      document.addEventListener('click', handleUserInteraction);
      document.addEventListener('touchstart', handleUserInteraction);
      
      // Set up the interactive overlay
      interactiveOverlay.addEventListener('click', () => {
        video.play().then(() => {
          video.classList.add('loaded');
          loadingOverlay.classList.add('hidden');
        });
      });
      
      // Set up the hidden button
      autoPlayBtn.addEventListener('click', () => {
        video.play().then(() => {
          video.classList.add('loaded');
          loadingOverlay.classList.add('hidden');
        });
      });
      
      // Start the process when video is loaded
      video.addEventListener('loadeddata', () => {
        // Wait a bit then try to play
        setTimeout(playVideo, 300);
      });
      
      // Fallback: If video takes too long to load
      setTimeout(() => {
        if (!video.classList.contains('loaded')) {
          loadingOverlay.classList.add('hidden');
          video.classList.add('loaded');
        }
      }, 5000);
      
      // Enhanced interactive effects (your existing code)
      const container = document.querySelector('.container');
      
      // Mouse move parallax effect
      document.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
        container.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });

      // Reset transform when mouse leaves
      container.addEventListener('mouseleave', function() {
        this.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        this.style.transition = 'transform 0.7s ease';
      });

      // Entrance animation
      setTimeout(() => {
        container.style.opacity = '0';
        container.style.transform = 'translateY(60px) scale(0.9)';
        container.style.transition = 'none';

        setTimeout(() => {
          container.style.transition = 'all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          container.style.opacity = '1';
          container.style.transform = 'translateY(0) scale(1)';
        }, 100);
      }, 300);
      
      // Add floating particles
      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'particles';
      particlesContainer.style.position = 'fixed';
      particlesContainer.style.top = '0';
      particlesContainer.style.left = '0';
      particlesContainer.style.width = '100%';
      particlesContainer.style.height = '100%';
      particlesContainer.style.pointerEvents = 'none';
      particlesContainer.style.zIndex = '0';
      document.body.appendChild(particlesContainer);

      // Create particles
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = Math.random() * 4 + 1 + 'px';
        particle.style.height = particle.style.width;
        particle.style.background = Math.random() > 0.5 ? 'rgba(0, 255, 255, 0.7)' : 'rgba(255, 0, 255, 0.7)';
        particle.style.borderRadius = '50%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.boxShadow = '0 0 10px currentColor';
        
        // Animation
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animation = `floatParticle ${duration}s linear ${delay}s infinite`;
        
        particlesContainer.appendChild(particle);
      }

      // Add CSS for particle animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes floatParticle {
          0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
